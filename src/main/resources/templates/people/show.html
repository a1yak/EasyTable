<!DOCTYPE html >
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client list</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/table.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h2>Client list</h2>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Birth date</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="el: ${person}">
        <td th:text="${el.getName()}">name</td>
        <td th:text="${el.getSurname()}">surname</td>
        <td th:text="${el.getBirthDate()}">birthDate</td>
        <td th:text="${el.getEmail()}">email</td>
    </tr>
    </tbody>
    <!--<div th:each="el : ${person}">-->
    <!--    <a th:text="${el.getName()}">name</a>-->
    <!--    <a th:text="${el.getSurname()}">surname</a>-->
    <!--</div>-->
    <br/>

    <hr/>
    <hr/>
</table>
<a th:href="@{/people/new}" class="btn btn-primary" > Add client</a>
</body>
</html>
