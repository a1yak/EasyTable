<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add client</title>
</head>
<body>
<div class="container">
    <h2>Add client</h2>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <hr/>
    <h3>Please enter your personal information</h3>
    <br/>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-4" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br/>
        <input type="text" th:field="*{surname}" placeholder="Enter surname" class="form-control col-4 mb-4" id="surname"/>
        <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname error</div>
        <br/>
        <input type="text" th:field="*{birthDate}" placeholder="Enter birthdate in mm.dd.yyyy format(OPTIONAL)" class="form-control col-4 mb-4" id="birthDate"/>
        <div  style="color: red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">birthday error</div>
        <br/>
        <input type="text" th:field="*{email}" placeholder="Enter email" class="form-control col-4 mb-4" id="email"/>
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        <br/>
        <button class = "btn btn-primary" type="submit">Add client</button>
    </form>
</div>
</body>
</html>
